{{> partials/main }}

<head>

    {{> partials/title-meta title="Tabs" }}

    {{> partials/head-css }}


</head>

{{> partials/body }}
<!-- Start Layout -->
<div class="bg-[#f9fbfd] dark:bg-dark dark:text-darkmuted text-black">
    <!-- Start detached bg -->
    <div class="bg-[url('../images/bg-main.png')] bg-black dark:bg-purple min-h-[220px] sm:min-h-[250px] bg-bottom fixed hidden w-full -z-50 detached-img"></div>
    <!-- End detached bg -->

    <!-- Start Menu Sidebar Olverlay -->
    <div x-cloak class="fixed inset-0 bg-black/60 dark:bg-dark/90 z-[999] lg:hidden" :class="{'hidden' : !$store.app.sidebar}" @click="$store.app.toggleSidebar()"></div>
    <!-- End Menu Sidebar Olverlay -->

    <!-- Start Main Content -->
    <div class="flex mx-auto main-container">
        {{> partials/sidebar }}

        <!-- Start Content Area -->
        <div class="flex-1 main-content">

            {{> partials/topbar }}

               <!-- Start Content -->
               <div class="h-[calc(100vh-60px)]  relative overflow-y-auto overflow-x-hidden p-4 space-y-4 detached-content">
                {{> partials/page-heading title="Layout" sub-title="Detached Layout" }} 

                <!-- Start All Card -->
                <div class="flex flex-col gap-4 min-h-[calc(100vh-212px)] detache-card-area">
                    <div class="grid grid-cols-1 gap-4">
                        <div class="gap-6 p-5 bg-white border rounded dark:bg-darklight dark:border-darkborder md:col-span-2 xl:col-span-2 border-black/10">
                            <h2 class="mb-4 text-base font-semibold text-black dark:text-white/80">Card Title</h2>
                            <div class="grid grid-cols-1 gap-4">
                                <div>
                                    <img {% static "/assets/images/logo-dark.svg" %} class="mx-auto h-11 dark:hidden " alt="">
                                    <img {% static "/assets/images/logo-light.svg" %} class="hidden mx-auto h-11 dark:block" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End All Card -->
                
            {{> partials/footer }}
        </div>
    </div>
</div>

{{> partials/vendor-scripts }}



<script type="module" src = {% static "/assets/js/main.js" %}></script>
</body>

</html>
